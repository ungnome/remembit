name: staging

on:
  push:
    branches:
      - main

jobs:
  staging:
    name: staging
    environment:
      name: staging
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: signin to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

        # this should push an image with branch name as the tag
      - name: build
        uses: ./.github/actions/build
        with:
          image-name: ungnome/remembit
          image-push: true

      - name: setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: fly deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        shell: bash
        run: |
          flyctl deploy --config fly-staging.toml --image ungnome/remembit:${{ github.ref_name }}
