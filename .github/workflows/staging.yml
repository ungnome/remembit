name: staging

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_REPOSITORY: ungnome/remembit

jobs:
  staging:
    name: staging
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'pnpm'

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: configure .env
        shell: bash
        working-directory: web
        run: |
          echo "configuring .env"
          echo "PUBLIC_POCKETBASE_URL=${{ vars.PUBLIC_POCKETBASE_URL }}" > .env

      - name: build web
        working-directory: web
        shell: bash
        run: |
          pnpm install
          pnpm run build

      - name: image metadata
        id: image-metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPOSITORY }}

      - name: setup qemu
        uses: docker/setup-qemu-action@v3

      - name: setup buildx
        uses: docker/setup-buildx-action@v3

      - name: build and publish image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.image-metadata.outputs.tags }}
          labels: ${{ steps.image-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: fly deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          IMAGE_REPOSITORY: ${{ env.DOCKERHUB_REPOSITORY }}
          IMAGE_TAG: ${{ github.ref_name }}
        shell: bash
        run: |
          flyctl deploy --config fly-staging.toml --image $IMAGE_REPOSITORY:$IMAGE_TAG
